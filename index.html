<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Roads Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Force deployment update -->
    <div id="container">
        <canvas id="map-canvas"></canvas>
        <canvas id="road-canvas"></canvas>
        <canvas id="animation-canvas"></canvas>
        <canvas id="city-canvas"></canvas>
    </div>
    <div id="controls">
        <h1>Road Builder</h1>
        <div id="region-selection">
            <label for="region-select">Region:</label>
            <select id="region-select">
                <option value="china">China</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <div id="map-selection">
            <label for="map-type">Map Type:</label>
            <select id="map-type">
                <option value="viewmap">Graphic</option>
                <option value="satmap">Satellite</option>
            </select>
        </div>
        <button id="start-button" disabled>Start</button>
        
        <div id="leaderboard-section">
            <h2>City Leaderboard</h2>
            <p class="leaderboard-description">Cities Most Passed Through by Roads (Top 20)</p>
            <div id="leaderboard-container">
                <div id="leaderboard-empty">Start simulation to see city statistics</div>
                <ol id="leaderboard-list" style="display: none;"></ol>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
